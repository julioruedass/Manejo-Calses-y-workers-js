<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <script>
// Función para obtener el valor de una cookie por su nombre
function getCookie(name) {
    const cookies = document.cookie.split('; ').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=');
        acc[key] = decodeURIComponent(value);
        return acc;
    }, {});
    return cookies[name];
}

// Función para establecer una cookie
function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${date.toUTCString()}; path=/`;
}

// Verificar si la cookie "visits" existe
if (!getCookie('visits')) {
    // Establecer la cookie por primera vez si no existe
    setCookie('visits', 1, 7); // La cookie durará 7 días
    console.log('Cookie "visits" creada por primera vez con valor 1.');
} else {
    // Incrementar el valor de la cookie si ya existe
    let visits = parseInt(getCookie('visits'));
    visits++;
    setCookie('visits', visits, 7);
    console.log(`Cookie "visits" actualizada a ${visits}.`);
}
    </script>
</head>
<body>
    <h1>Cookie Example</h1>
    <p>Abre la consola para ver el resultado.</p>
</body>
</html>
